<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <!-- link to css  -->
     <link rel="stylesheet" href="css/payment.css">
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ------ Google fonts ------ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- --end of Google fonts--- -->
</head>
<body>
    <section class="main-content container">
        <div class="row">
            <!-- ----selected gift---- -->
            <div class="selected-gift container col-12 col-md-12 col-lg-12 col-xl-5">
                <div class="back">
                    <a href="#" id="back-button"><img src="images/back-button.png" alt=""></a>
                </div>
                <div class="content">
                    <img src="images/payment-img.png" alt="">
                    <div class="desc">
                        <h3 class="title">House Cleaning for 1 month</h3>
                        <h4>Description</h4>
                        <p>Surprise loved ones with the little things that matter. Make everyday an opportunity to make someone feel special through thoughtful giving
                        </p>
                    </div>
                    <div class="btn-group">
                        <a class="price" href="#">Ghc.250</a>
                        <a class="get-it" href="#">Get It</a>
                    </div>
                </div>
                
            </div>

            <!----- payment section---- -->

            <div class="col-12 col-md-12 col-lg-12 col-xl-7">
                <div class="card">
                    <form class="signup-form">
                        <h4 class="text-center">Create an account</h4>
                        <div class="form-group">
                            <a id="google-link" href="#">
                                <div class="link">
                                     <span><img src="images/google.png" alt=""></span>
                                     Sign Up with Google 
                                </div>
                            </a>
                        </div>
                        <div class="form-group text-center"><p id="or">or</p></div>
                        <div class="form-group"> 
                            <input type="email" class="form-control" placeholder="Email" required="required">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone" required="required"> 
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-blue btn-block">Sign Up</button> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    


    <script src="js/main.js"></script>
    <!-----boostrap js -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

</body>
</html>
